{% extends 'base.html' %}
{% load static %}

{% block body_block %}

<div class="jumbotron">
  {% if registered %}
    <h1>Thank you for registation</h1>
    {% else %}
    <h1>Regiser Here</h1>
    <h3>Fill out the form:</h3>

    <form class="" action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" name="" value="Register">
    </form>

</div>
  {% endif %}
{% endblock %}
